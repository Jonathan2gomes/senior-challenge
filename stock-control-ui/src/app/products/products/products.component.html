<mat-card style="padding: 10px">
  <mat-toolbar color="primary"> Products</mat-toolbar>
  <div *ngIf="products$ | async as products; else loading">
    <table mat-table [dataSource]="products" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id</th>
        <td mat-cell *matCellDef="let product"> {{product.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
      </ng-container>

      <!-- quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity</th>
        <td mat-cell *matCellDef="let product"> {{product.quantity}} </td>
      </ng-container>

      <!-- price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price</th>
        <td mat-cell *matCellDef="let product"> {{product.price}} </td>
      </ng-container>

      <ng-container matColumnDef="expirationDate">
        <th mat-header-cell *matHeaderCellDef> expirationDate</th>
        <td mat-cell *matCellDef="let product"> {{product.expirationDate}} </td>
      </ng-container>

      <ng-container matColumnDef="manufacturingDate">
        <th mat-header-cell *matHeaderCellDef> ManufacturingDate</th>
        <td mat-cell *matCellDef="let product"> {{product.manufacturingDate}} </td>
      </ng-container>

      <ng-container matColumnDef="perishable">
        <th mat-header-cell *matHeaderCellDef> Perishable</th>
        <td mat-cell *matCellDef="let product"> {{product.perishable}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="primary" aria-label="Edit a product">
            <mat-icon>edit</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let products">
          <button mat-icon-button color="warn" aria-label="Delete Product">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
